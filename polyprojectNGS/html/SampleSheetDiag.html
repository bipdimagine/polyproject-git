<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="icon" type="image/png"
	href="icons/application_view_tile.png">
<title>Diag Sample Sheet</title>
<style type="text/css">
body,html {
	font-family: helvetica, arial, sans-serif;
	font-size: 90%;
	width: 100%;
	height: 100%;
	margin: 0;padding: 0;border:0;
	overflow: hidden;
}
</style>
<style type="text/css">
@import "//ajax.googleapis.com/ajax/libs/dojo/1.10.7/dojox/grid/resources/Grid.css";
@import "//ajax.googleapis.com/ajax/libs/dojo/1.10.7/dojo/resources/dojo.css";
@import "//ajax.googleapis.com/ajax/libs/dojo/1.10.7/dojox/grid/resources/tundraGrid.css";
@import "//ajax.googleapis.com/ajax/libs/dojo/1.10.7/dijit/themes/tundra/tundra.css";
@import "//ajax.googleapis.com/ajax/libs/dojo/1.10.7/dojox/grid/enhanced/resources/tundraEnhancedGrid.css";
@import "//ajax.googleapis.com/ajax/libs/dojo/1.10.7/dojox/grid/enhanced/resources/EnhancedGrid.css";
@import "//ajax.googleapis.com/ajax/libs/dojo/1.10.7/dojox/grid/enhanced/resources/EnhancedGrid_rtl.css";
@import "//ajax.googleapis.com/ajax/libs/dojo/1.10.7/dojox/grid/resources/nihiloGrid.css";
@import "//ajax.googleapis.com/ajax/libs/dojo/1.10.7/dojox/layout/resources/ExpandoPane.css";
@import "button.css";
@import "generalSampleSheet.css";
</style>
<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/dojo/1.10.7/dojo/dojo.js"
	djConfig="parseOnLoad: true">
</script>
<script type="text/javascript" src="includeSampleSheet.js"
	djConfig="parseOnLoad: true"></script>
<script type="text/javascript" src="SampleSheetDiag.js"
	djConfig="parseOnLoad: true"></script>
<script type="text/javascript" src="uploadSampleSheetFile.js"
	djConfig="parseOnLoad: true"></script>

</head>
<body class="tundra">

<div dojoType="dijit.layout.BorderContainer" autoHeight="true"
style="width: 100%; height: 100%;margin: 0; padding: 0;border:0">
	<div id="header" dojoType="dijit.layout.ContentPane" region="top">
		<span id="headerID" style="width:50%;float:right"></span>
	</div>
	<div id="other" dojoType="dijit.layout.ContentPane" region="center"
	tyle="width: 100%; height: 100%;color:white;margin: 0; padding: 0">
		<div dojoType="dijit/layout/AccordionContainer" style="width:100%;height:100%" class="patcov" >
  			<div dojoType="dijit/layout/ContentPane" id="W1" title="<B>Upload Summary Run Flowcell Sheet - Sample Sheet</B>"
			selected="true">
			<div dojoType="dijit.layout.BorderContainer" data-dojo-props="gutters:true, liveSplitters:true">

				<div dojoType="dijit.layout.ContentPane" region="left"
				style="width:59%; height: 100%; margin: 0; padding: 0;" align="center">
					<div dojoType="dijit.layout.BorderContainer" 
					data-dojo-props="gutters:true, liveSplitters:true">

					<div dojoType="dijit.layout.ContentPane" region="center"
					tyle="width: 100%; height: 100%;color:white;margin: 0; padding: 0">
					<div dojoType="dijit.form.Form" id="folderForm" jsId="folderForm"  encType="multipart/form-data" method="post">
						<div dojoType="dijit.Tooltip" data-dojo-props="connectId:['IRF','CPF']" position="below">
							<label class="tooltip">
							<i>Copy/Paste <b>from Summary File by </b>for generating Summary file in the Flowcell ID Folder</b></i>
							<ul>
							<li> Header File / Fields must contain at least </li>
								<ul>
									<li>Patient</li>
									<li>index: Bar Code index 7</li>
									<li>index2: Bar Code index 5</li>
										<ul><li>Bar Code ID for i7 and i5 generated automatically</li>
										</ul>
									<li>Pedigree Details</li>
										<ul>
										<li>Sex: 1 or 2</li>
										<li>Status: 1 or 2</li>
										<li>Family</li>
										<li>Father</li>
										<li>Mother</li>
										</ul>	
								</ul>
							<li> sub-columns not allowed</li>
							<li> No matter Order of Fields</li>
							</ul>
					

							</label>
						</div>
						<table id="TableFolder"
						style="width:98%;margin:2;padding:1;white-space:nowrap;border:0.1em solid grey;">
						<tr>
						<td align="middle"  colspan="2" 
						style="background:beige;font-weight:900;">
						Folder
						</td>
						</tr>

						<tr>
						<td style="width:20%"><label for="folderName" ><b>Project</b></label>
						</td>
						<td><input type="text" name="folderName" id="folderName"
						dojoType="dijit.form.ValidationTextBox" required="true" style="width: 30em;">
						<input type="radio" dojoType="dijit.form.RadioButton" style="display: none;"
							name="cumul_input" id="cumul_input" value=""> 
						</td>
						</tr>
						</table>

						<table id="TableType"
						style="width:98%;margin:2;padding:1;white-space:nowrap;border:0.1em solid grey;">
						<tr>
						<td align="middle"  colspan="2"
						style="background:beige;font-weight:900;">
						Machine Type
						</td>
						</tr>

						<tr><td align="center">
							<input type="radio" dojoType="dijit.form.RadioButton"
							name="machine_input" id="machine_nextseq" value="nextseq"> 
							<label for="machine_nextseq">NextSeq</label>

							<input type="radio" dojoType="dijit.form.RadioButton"
							name="machine_input" id="machine_miseq" value="miseq"> 
							<label for="machine_miseq">MiSeq</label>
						</td>
						<td style="border: 1px solid green;width:7em;margin:0;padding:0;white-space:nowrap;" align="center">

							<!-- field dejaVu -->
							<button dojoType="dijit.form.ToggleButton" id="btn_dual"
						data-dojo-props="iconClass:'dijitCheckBoxIcon'">
							Dual <img id="DT"src="icons/information.png">
							</button>	
						</td>
						</tr>
						</table>
						<table id="TableCapRequiredFiles"
						style="width:98%;margin:2;padding:1;white-space:nowrap;border:0.1em solid grey;background:#DEDEDE;display:none">
						<tr>
						<td colspan="2" align="middle" style="background:beige;font-weight:900;">
							Upload CSV File
						</td>
						</tr>

						<tr>
						<td style="width:20%"><b>Run File</b><img id="IRF" src="icons/information.png">
						</td>
						<td><label for="runFile">File Name</label></td>
						</tr>
						<tr>
						<td id="domBt_runFile" class="roundedButton"> 
						<button id="bt_runFile"></button>
						</td>
						<td><input type="text" name="runFile" id="runFile" style="width: 30em;"
						dojoType="dijit.form.ValidationTextBox" disabled
						regExp="^[a-zA-Z0-9-._]+$" required="true"
						invalidMessage="no space please">
						</td>
						</tr>
						</table>
						<table id="CopyPasteFile"
						style="height:60%;width:98%;margin:2;padding:1;white-space:nowrap;border:0.1em solid grey;background:#DEDEDE;">
						<tr>
						<td align="middle" style="background:beige;font-weight:900;">
							Copy/Paste from File <img id="CPF" src="icons/information.png">
						</td>
						</tr>
						<tr>
						<td><textarea id="CopyPasteF" name="CopyPasteF"
						dojoType="dijit.form.SimpleTextarea" rows="33" cols="90"
						style="width:100%" value=""></textarea>
						</td>
						</tr>
						</table>
					</div>
					<div dojoType="dijit.Tooltip" connectId="DT" position="above">
						<label class="tooltip">
								When Toggled, A Dual Sample sheet will be generated for this Project
						</label>
					</div>
					<div dojoType="dijit.layout.ContentPane" region="bottom"
					style="color:white;margin: 0; padding: 0">
						<div dojoType="dijit.Toolbar">
						<table style="color: white;margin: 0; padding: 0">
						<TD>					
						<div dojoType="dijit.form.Button" onClick="newResumeFile();"
						showLabel="true" type="submit" value="Submit"
						iconClass="validIcon">Submit
						</div>
						<div dojoType="dijit.form.Button" showLabel="true"
						onClick="clearAllForm();"
						iconClass="clearIcon">Clear
						</div>
						</TD>
						</table>
						</div>
					</div>

					</div>
					</div>
				</div>
				<div dojoType="dijit.layout.ContentPane" region="right"
				style="width:40%; height: 100%; margin: 0; padding: 0;" align="center">
					<div dojoType="dijit.layout.BorderContainer" 
					data-dojo-props="gutters:true, liveSplitters:true">
						<div dojoType="dijit.layout.ContentPane" region="center"
						style="width:100%; height: 100%; margin: 0; padding: 0;" align="center">
							<table style="border: 0.1em solid #9f9f9f;">
							<tr>
							<label for="SampleF"> <H2><b>SampleSheet Result</b></H2></label>
							</tr>
							<td><textarea id="SampleF" name="SampleF"
							dojoType="dijit.form.SimpleTextarea" rows="34" cols="90"
							style="width: 100%" value="" disabled></textarea>
							</td>
							</table>
						</div>
						<div dojoType="dijit.layout.ContentPane" region="right" style="display: none;
						style="width:58%; height: 100%; margin: 0; padding: 0;" align="center">
							<table style="border: 0.1em solid #9f9f9f;">
							<tr>
							<label for="Cpatient"> <H2><b>Dual2 SampleSheet Result</b></H2></label>
							</tr>
							<td><textarea id="Cpatient" name="Cpatient"
							dojoType="dijit.form.SimpleTextarea" rows="34" cols="90"
							style="width: auto;" value="" disabled></textarea>
							</td>
							</table>
							<div id="gridtmp" style="width: 350px; height: 30px;" type="hidden">
							</div>	
						</div>
						<div dojoType="dijit.layout.ContentPane" region="bottom"
						style="color:white;margin: 0; padding: 0">
							<div dojoType="dijit.Toolbar">
							<table style="color: white;margin: 0; padding: 0">
							<TD>					
							<div dojoType="dijit.form.Button" onClick="downloadSampleSheet();"
							showLabel="true" type="submit" value="Submit"
							iconClass="downloadIcon">Download
							</div>
							</TD>
							</table>
							</div>
						</div>
					</div>						
				</div>
			</div>
			</div>			
			<div dojoType="dijit/layout/ContentPane" id="W2" title="<B>Pedigree & Identity Vigilance</B>">
				<div dojoType="dijit.layout.BorderContainer" data-dojo-props="gutters:true, liveSplitters:true">
					<div dojoType="dijit.layout.ContentPane" region="center"
					style="width:100%; height: 100%; margin: 0; padding: 0;" align="center">
							<table style="border: 0.1em solid #9f9f9f;">
							<tr>
							<label for="PedigreeF"> <H2><b>Pedigree</b></H2></label>
							</tr>
							<td><textarea id="PedigreeF" name="PedigreeF"
							dojoType="dijit.form.SimpleTextarea" rows="34" cols="100"
							style="width: 100%" value="" disabled></textarea>
							</td>
							</table>
					</div>
					<div dojoType="dijit.layout.ContentPane" region="right" style="display: none;
					style="width:100%; height: 100%; margin: 0; padding: 0;" align="center">
							<table style="border: 0.1em solid #9f9f9f;">
							<tr>
							<label for="Cpedigree"> <H2><b>Pedigree2</b></H2></label>
							</tr>
							<td><textarea id="Cpedigree" name="Cpedigree"
							dojoType="dijit.form.SimpleTextarea" rows="34" cols="100"
							style="width: 100%" value="" disabled></textarea>
							</td>
							</table>
							<div id="gridtemp" style="width: 350px; height: 30px;" type="hidden">
							</div>	
					</div>
					<div dojoType="dijit.layout.ContentPane" region="bottom" align="center"
					style="color:white;margin: 0; padding: 0">
						<div dojoType="dijit.Toolbar">
							<table style="color: white;margin: 0; padding: 0">
							<TD>					
							<div dojoType="dijit.form.Button" onClick="downloadPedigree();"
							showLabel="true" type="submit" value="Submit"
							iconClass="downloadIcon">Download
							</div>							
							<div dojoType="dijit.form.Button" showLabel="true"
							onClick="clearAllForm();"
							iconClass="clearIcon">Clear
							</div>
							</TD>
							</table>
						</div>
					</div>
				</div>						
			</div>	

		<div>
	</div>
</div>

<!-- ############################################################################################## -->
<!-- Upload File -->
<!-- ############################################################################################## -->

<div id="div_uploadFile" jsId="div_uploadFile" dojoType="dijit.Dialog" title="Load File" width="300">
	<form id="uploadFormFile" enctype="multipart/form-data" name="fileForm"
			method="post" accept-charset="utf-8">
			<input id="sizeLoad" name="MAX_FILE_SIZE" value="50000000" type="hidden">
			<input id="opt" name="opt" type="hidden"> 

			<input id="loadfile_Projname" name="fileProjname" type="hidden"> 
			<input id="param_out" name="param_out" type="hidden">
			<input id="param_file" name="param_file" type="hidden">
			<input id="param_dir" name="param_dir" type="hidden">
			<span id="preambleFile">File to Upload:</span><br> 
			<span id="inputLoadField">
			<input id="InputFile" name="file_name" type="file"> </span>
			<span id="progressLoadFile" style="display: none;">
			<div dojotype="dijit.ProgressBar" style="width: 200px;" indeterminate="true">
			</div>
			</span><br>
			<button type="button" value="upload" dojotype="dijit.form.Button" id="bt_upload"
				onclick="sendUploadSimpleFileForm()">Upload
			</button>
	</form>
</div>


<!-- ############################################################################################## -->
<!-- Standby -->
<!-- ############################################################################################## -->
<div id="myStandby" jsId="myStandby" dojoType="dijit.Dialog" execute="">
	<div id="winStandby"
	style="width: 20em; height: 4em; background-color: yellow; border-style: solid; border-width: 0.2em;">
	</div>
</div>
<!-- ############################################################################################## -->
<!-- Errors -->
<!-- ############################################################################################## -->
<div id="myError" jsId="myError" dojoType="dijit.Dialog"
	title="<span class='spError'>Error</span>" execute="">
	<div id="textError" jsId="textError" dojoType="dijit.TooltipDialog">
	</div>
	<button type="button" dojoType="dijit.form.Button"
	onclick="myError.hide()" iconClass="closeIcon"
	style="margin-top: 1em">Close</button>
</div>
<!-- ############################################################################################## -->
<!-- Validation Message -->
<!-- ############################################################################################## -->
<div id="myMessage" jsId="myMessage" dojoType="dijit.Dialog"
	title="<span class='spMessage'>Validation Message</span>" execute="">
	<div id="textMessage" jsId="textMessage" dojoType="dijit.TooltipDialog">
	</div>
	<button type="button" dojoType="dijit.form.Button"
	onclick="myMessage.hide();" iconClass="closeIcon"
	style="margin-top: 1em">Close</button>
</div>

</body>
</html>
