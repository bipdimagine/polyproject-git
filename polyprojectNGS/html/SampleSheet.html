							<label class="tooltip">
							<i><b>Copy/Paste from Summary File</b> for downloading Summary file in the Flowcell ID Folder</b></i>
							<ul>
							<li><b>Header File</b> must be <b>exactly</b> written and must contain at least the following fields:</li>
								<ul>
									<li><b>Patient</b></li>
									<li><b>BC i7</b>: Bar Code index 7</li>
										<ul><li>[atgcATGC]*</ul></li>

									<li><b>BC i5</b>: Bar Code index 5</li>
										<ul><li>[atgcATGC]* for Dual Case</ul></li>
										<ul><li>Empty for Single Case</ul></li>
										<ul><li>Bar Code ID for i7 and i5 generated automatically</li></ul>
									<li><b>Ref Project</b></li>
										<ul><li>Not necessary at each line</li>
										</ul>
									<li><b>Flowcell - Lane</b></li>
										<ul><li>Not necessary at each line</li>
										<li>Number sequence without comma</li>
										<li> ex: 1234 or 1 2 3 4</li>
										<li>Detection of range number by presence of two numbers in field</li>
										<li>ex: Lane 1 to 4</li>
										<li>Default: Lane 1 to 2</li>
										</ul>	
								</ul>
							<li> sub-columns not allowed</li>
							<li> No matter Order of Fields</li>
							</ul>
							<i><b>Submit</b> to generate a CSV Filtered File</i><br>
							<i><b>Next</b> after submitting to Copy/Paste the next Summary File in the same Flowcel Id/Folder<br> and <b>Submit</b></i><br> 					
 							<i><b>Select Sample Sheet</b> menu Bar to Generate the Sample Sheet</i><br> 					

							</label>
						</div>
						<div dojoType="dijit.Tooltip" data-dojo-props="connectId:['BCF']" position="below">
							<label class="tooltip">
							<b>Bar Code Control</b>	
							<ul>
							<li><b>Uniq</b> Bar Code length, length: 8 or 10</li>
							<li><b>Multipe</b> Bar Code length, length: 8 and 10</li>
							<li><b>No length Control</b> Bar Code length: variable</li>
								<ul><li>Required for <b>Mixed Dual Single Sample Sheet</b></li></ul>
							</ul>
							</label>
						</div>

						</tr>

						</td>

						</tr>

						</table>

						<table id="TableBC"

						</td>
						</tr>

						iconClass="clearIcon">Clear
						</div>
						</TD>
						</table>
						</div>
					</div>

					</div>

 <i><b>Submit</b> Generate the Final CSV Sample Sheet file in  Folder:<b>File Name/Flowcell ID</b></i>

						showLabel="true" type="submit" value="Submit"
						iconClass="downloadIcon">Download
						</div>
						</TD>
						</table>
					</div>
				</div>
				</div><!--id=W2:End of BorderContainer-->
			</div>
		<div>
	</div>
</div>

<!-- ############################################################################################## -->
<!-- Upload File -->
<!-- ############################################################################################## -->

<div id="div_uploadFile" jsId="div_uploadFile" dojoType="dijit.Dialog" title="Load File" width="300">
	<form id="uploadFormFile" enctype="multipart/form-data" name="fileForm"
			method="post" accept-charset="utf-8">
			<input id="sizeLoad" name="MAX_FILE_SIZE" value="50000000" type="hidden">
			<input id="opt" name="opt" type="hidden"> 

			<input id="loadfile_Projname" name="fileProjname" type="hidden"> 
			<input id="param_out" name="param_out" type="hidden">
			<input id="param_file" name="param_file" type="hidden">
			<input id="param_dir" name="param_dir" type="hidden">
			<span id="preambleFile">File to Upload:</span><br> 
			<span id="inputLoadField">
			<input id="InputFile" name="file_name" type="file"> </span>
			<span id="progressLoadFile" style="display: none;">
			<div dojotype="dijit.ProgressBar" style="width: 200px;" indeterminate="true">
			</div>
			</span><br>
			<button type="button" value="upload" dojotype="dijit.form.Button" id="bt_upload"
				onclick="sendUploadSimpleFileForm()">Upload
			</button>
	</form>
</div>

<!-- Standby -->
<!-- ############################################################################################## -->
<div id="myStandby" jsId="myStandby" dojoType="dijit.Dialog" execute="">
	<div id="winStandby"
	style="width: 20em; height: 4em; background-color: yellow; border-style: solid; border-width: 0.2em;">
	</div>
</div>
<!-- ############################################################################################## -->
<!-- Errors -->
<!-- ############################################################################################## -->
<div id="myError" jsId="myError" dojoType="dijit.Dialog"
	title="<span class='spError'>Error</span>" execute="">
	<div id="textError" jsId="textError" dojoType="dijit.TooltipDialog">
	</div>
	<button type="button" dojoType="dijit.form.Button"
	onclick="myError.hide()" iconClass="closeIcon"
	style="margin-top: 1em">Close</button>
</div>
<!-- ############################################################################################## -->
<!-- Validation Message -->
<!-- ############################################################################################## -->
<div id="myMessage" jsId="myMessage" dojoType="dijit.Dialog"
	title="<span class='spMessage'>Validation Message</span>" execute="">
	<div id="textMessage" jsId="textMessage" dojoType="dijit.TooltipDialog">
	</div>
	<button type="button" dojoType="dijit.form.Button"
	onclick="myMessage.hide();" iconClass="closeIcon"
	style="margin-top: 1em">Close</button>
</div>
